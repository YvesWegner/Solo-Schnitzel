<ion-content [fullscreen]="true">
  <div id="title-container">
    <div>

      <ion-text class="ion-text-center">Scanne den richtigen QR-Code, um die Aufgabe abzuschlie√üen.</ion-text>
      <img class="ion-padding" src="/assets/images/qr-code-sample.jpg">
      <ion-button (click)="scan()" [disabled]="taskDone">Scanne</ion-button>

        <p *ngIf="taskDone">Richtiger QR-Code gescannt!</p>

      </div>
    </div>
  </div>
